experiment:
  name: "AEFL (GRU)"
  mode: "aefl"
  output_dir: "outputs/aefl_framework_sz"
  proc_dir: "data/processed/sz/prepared"
  model_type: "SimpleGRU"
  seed: 42

data:
  num_clients: 5
  noniid: true
  imbalance_factor: 0.4

federation:
  rounds: 20
  local_epochs: 1
  max_participants: 3
  min_energy: 0.15
  alpha: 0.7
  strategy: "aefl"
  adaptive_aggregation: true
  use_flower: true

training:
  batch_size: 64
  lr: 0.001
  hidden_size: 64

compression:
  enabled: true
  sparsity: 0.5

privacy:
  enabled: true
  dp_sigma: 0.01

evaluation:
  device_preference: "mps"
  metrics: ["mae", "rmse"]
